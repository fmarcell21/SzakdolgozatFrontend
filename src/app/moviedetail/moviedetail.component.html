
    <div class="top-layer">

        <div class="container " style="padding-top: 15px;"  *ngIf ="isLoaded" > 
            
                <div class="card mb-3 mx-auto" style="max-width: 840px; background: transparent; "  >
                
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img onerror="this.src='https://feb.kuleuven.be/drc/LEER/visiting-scholars-1/image-not-available.jpg/image'"
                            src="https://image.tmdb.org/t/p/w500{{detail.poster_path}}"  class="card-img-top" alt="{{detail.title}}" /> 
                        </div>
                        <div class="col-md-8 text-light"  >
                            <div class="card-body  card-style" style="max-height: 420px;" >
                                <h5 class="card-title ">{{detail.title}}</h5>
                                <small class="card-style" *ngIf="detail.release_date !== null">{{detail.release_date}}</small>
                                <small class="card-style" *ngIf="detail.release_date === null">N/A</small>
                                <hr>
                                <p class="card-text card-style" style="font-size: 100%; max-height: 300px; overflow: auto;">
                                    {{detail.overview}}
                                </p>
                            
                            </div>

                        </div>
                    </div>
                </div>

                <div class="card mb-3 mx-auto" style="max-width: 840px; background: transparent; max-height: 75px;"  >
                
                   
                            
                            <div class="  card-style" style="padding: 5px;" >
                                <span class="badge badge-primary btn-outline-primary" style="max-width: 720px; background:transparent;margin-inline: 5px; float: left; margin-top: 7px; padding: 4px;" *ngFor ="let genre of detail.genres">
                                    {{genre.name}}
                                </span>

                                <button class="btn btn-primary btn-floating"style=" float: right; margin-left: 5px;" (click) = "openModal()">
                                    <i href="#" class="fa-solid fa-book" > </i>
                                </button>
                                <button class="btn btn-primary btn-floating" style="float: right; " (click) ="changeColour()">
                                    <i href="#" class="fa-solid fa-heart {{tvStatus}}"> </i>
                                </button>      
                                   
                            </div>        

                </div>

        </div>
    </div>
    <div class="transition-layer">
        <div class="container" style="max-width: 840px; text-align: center;" >       
            <h5 class="text-gold">Cast</h5> 
            <div class="d-flex flex-row flex-nowrap overflow-auto" style="background: transparent;">
                <div class="card text-white bg-dark mb-3 hoverable" style="max-width: 200px; flex-shrink: 0; margin-left: 0.5rem;" *ngFor="let person of people" (click)="onClick(person.id, 'P')">
                    <img
                         onerror="this.src='https://feb.kuleuven.be/drc/LEER/visiting-scholars-1/image-not-available.jpg/image'"  src="https://image.tmdb.org/t/p/w500{{person.profile_path}}"  class="card-img-top" alt={{person.name}} height="300px" width="200px"
                    />    
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">{{person.name}}</h5>     
                        <small>{{person.character}}</small>          
                    </div>
                </div>           
            </div>  
        </div>

        <div class="container" style="padding-top: 55px; padding-bottom: 15px;max-width: 840px; text-align: center;" *ngIf="recommendedLoaded" >        
            <h5 class="text-gold">Recommended movies</h5>
            <div class="d-flex flex-row flex-nowrap overflow-auto " style="background: transparent;">
                <div class="card text-white bg-dark mb-3 hoverable" style="max-width: 200px; flex-shrink: 0; margin-left: 0.5rem;" *ngFor="let rec of RecommendedMovies" (click)="onClick(rec.id, 'M')">
                    <img
                         onerror="this.src='https://feb.kuleuven.be/drc/LEER/visiting-scholars-1/image-not-available.jpg/image'"  src="https://image.tmdb.org/t/p/w500{{rec.poster_path}}"  class="card-img-top" alt={{rec.title}} height="300px" width="200px"
                    />    
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">{{rec.title}}</h5>              
                    </div>
                </div>           
            </div>  
        </div>

        <div class="container" style="padding-top: 55px; padding-bottom: 15px;max-width: 840px; text-align: center;" *ngIf="similarLoaded" >        
            <h5 class="text-gold">Similar movies</h5>
            <div class="d-flex flex-row flex-nowrap overflow-auto " style="background: transparent;">
                <div class="card text-white bg-dark mb-3 hoverable" style="max-width: 200px; flex-shrink: 0; margin-left: 0.5rem;" *ngFor="let sim of similarMovies" (click)="onClick(sim.id, 'M')">
                    <img
                         onerror="this.src='https://feb.kuleuven.be/drc/LEER/visiting-scholars-1/image-not-available.jpg/image'"  src="https://image.tmdb.org/t/p/w500{{sim.poster_path}}"  class="card-img-top" alt={{sim.title}} height="300px" width="200px"
                    />    
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">{{sim.title}}</h5>              
                    </div>
                </div>           
            </div>  
        </div>
    </div>
