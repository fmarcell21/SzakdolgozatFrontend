<div class="container" style="background-image: 'https://image.tmdb.org/t/p/w500{{detail.backdrop_path}}';"  *ngIf ="isLoaded">
    <div class="card mb-3 mx-auto" style="max-width: 720px; background: transparent;" >
        <div class="row g-0">
            <div class="col-md-4">
                <img
                src="https://image.tmdb.org/t/p/w500{{detail.poster_path}}"  class="card-img-top" alt="{{detail.title}}" />
            </div>
            <div class="col-md-8" >
                <div class="card-body">
                <h5 class="card-title">{{detail.title}}</h5>
                <small class="text-muted">{{detail.release_date}}</small>
                <p class="card-text">
                    {{detail.overview}}
                </p>
                
                </div>
            </div>
        </div>
    </div>
</div>
