
<div *ngIf ="modalType === 'T' && isLoaded" class="bg-navy text-gold">
    <div class="modal-header">
        <h5>Add to list</h5>
        <button
            
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modalRef.close('nothing')"
      ></button>
    </div>
    <div class="modal-body bg-offwhie" style="height: 130px;">

        <form>

            <div class="input-group">
                <select class="form-control" id="statusFlag" name="progressSelect" [(ngModel)] ="progressFlag">
                    <option value="0" disabled>Select</option>
                    <option value="1">Plan to watch</option>
                    <option value="2">Watching</option> 
                    <option value="3">Watched</option>
                    <option value="4">Dropped</option>
                    <option value="5">On Hold</option>
                </select>
            </div>
            <br>
            <!-- Selected = this.value  onchange="setValue(this.value)-->
            <form class="input-group bg-navy" style="margin-bottom: 5px;" name="progressForm" >
                
            
                <span class="input-group-text text-gold" style="width: 100px; justify-content: center">Season</span>
                <input id="seasonInput" type="number" aria-label="Season" min="1" max="{{NumberOfSeasons}}" class="form-control" [(ngModel)] ="SelectedSeason"  name="seasonInput"/>
                <span class="input-group-text text-gold" style="width: 50px; justify-content: center">{{NumberOfSeasons}}</span>

           

                <span class="input-group-text text-gold">Episode</span>
                <input id="episodeInput" type="number" aria-label="Episode" min="1" max="{{Seasons[SelectedSeason].episode_count}}" name="episodeInput" class="form-control" [(ngModel)] ="SelectedEpisode"/>
                <span  class="input-group-text text-gold" >{{Seasons[SelectedSeason].episode_count}}</span>
            
            </form>     
            
            
        </form>
            
    </div>
    <div class="modal-footer" style="justify-content:space-between!important ;">
        
        <button type="button" class="btn btn-red"  style="background-color: #e24331; color: white;" (click)="deleteProgress('T')">
            Delete
          </button>
        <div>
            <button type="button" class="btn btn-primary" style="float: left!important;" (click)="modalRef.close('nothing')" >
                Cancel
            </button>
            
            <button type="button" class="btn btn-green" style="float:right!important; background-color: #47d384; color: white;"(click)="saveProgress('T')">Save changes</button>

        </div>
        
      </div>
</div>
