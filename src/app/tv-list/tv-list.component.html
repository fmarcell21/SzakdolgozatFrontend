<div class = "container text-gold" style="min-height: 800px; padding-top: 15px;">
    <!-- sorting button group -->
    
        <div class="btn-group" style="margin: auto; display: table;">
            <a class="btn btn-primary" (click)="redirect('A')">All</a>
            <a class="btn btn-primary" (click)="redirect('F')">Watched</a>
            <a class="btn btn-primary" (click)="redirect('W')">Watching</a>
            <a class="btn btn-primary" (click)="redirect('D')">Dropped</a>
            <a class="btn btn-primary" (click)="redirect('H')">On hold</a>
            <a class="btn btn-primary" (click)="redirect('P')">Plan to watch</a>
        </div>

        <!-- alt={{movie.title}}, *ngFor="let movie of Movies" {{movie.title}}  -->
        <div *ngIf="isLoaded" style="margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center;">
            <div *ngFor="let detail of Details">
                <div class="card text-white bg-dark mb-3 " style="max-width: 200px; flex-shrink: 0; margin-left: 0.5rem;" (click)="onClick(detail.id, 'T') ">
                    <img mdbTooltip="{{detail.Flag}}"
                        onerror="this.src='https://feb.kuleuven.be/drc/LEER/visiting-scholars-1/image-not-available.jpg/image'"  src="https://image.tmdb.org/t/p/w500{{detail.poster_path}}"  class="card-img-top"   
                    />
                    <div class="card-footer" style="height: 85px;">
                    <h5 class="card-title" style="text-align: center;">{{detail.name}}</h5>
                    
                    </div>
                </div>
            </div>
            

            
    
</div>
