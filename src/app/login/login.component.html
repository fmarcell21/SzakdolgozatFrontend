<section class="text-center text-lg-start" *ngIf="isLoaded">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Login</h2>

              <form  #loginForm = "ngForm">
              <!-- <form #userLogin ="ngForm" (ngSubmit) = "Login(userLogin.value)"> -->
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <!-- [(NgModel) = "Username"]  -->
                <div class="form-outline mb-4">
                  <input  type="text" id="Username" class="form-control" name="Username" ngModel #Username="ngModel" required minlength="4"/>
                  <label class="form-label" for="Username">Username</label>
                </div>
  
                <!-- Email input -->
                <!-- <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div> -->
  
                <!-- Password input -->
                <!-- [(NgModel) = "Password"] -->
                <div class="form-outline mb-4">
                  <input  type="password" id="Password" class="form-control" name="Passowrd" ngModel #Password="ngModel" />
                  <label class="form-label" for="Password">Password</label>
                </div>
  
                <!-- Checkbox -->
              
                <!-- Submit button type="submit"-->
                <button (click)="Login(loginForm)" class="btn btn-primary btn-block mb-4">
                  Login
                </button>
  
                <!-- Register buttons -->
            
              </form>
              <a class ="text-dark" href="register">Register</a>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <!-- <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" /> -->
            <img src = "https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="w-100 rounded-4 shadow-4" alt ="{{movie.title}}"
            />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
